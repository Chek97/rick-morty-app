<header class="text-center">
    <h1 class="fw-bold">RICK AND MORTY APP</h1>
    <p>Lista de Personajes</p>
</header>
<div class="card-group" *ngFor="let character of charactersList">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="character.image" class="card-img-top" [alt]="character.name">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title fw-bold">Nombre: {{character.name}}</h5>
                    <p class="card-text">Estado: {{character.status}}</p>
                    <p class="card-text">Especie: {{character.species}}</p>
                    <p class="card-text">Ultima Aparicion: Capitulo {{character.episode.length}}</p>
                    <p class="card-text">
                        Ultima localizacion: 
                        <button (click)="sendLocation(character.location.url)"class="btn btn-link">{{character.location.name}}</button>
                    </p>
                    <div class="mr-3">
                        <a [routerLink]="['/character', character.id]" class="btn btn-outline-success">Mas detalle</a>
                        <button class="btn btn-outline-primary m-3" (click)="saveCharacter(character)">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
