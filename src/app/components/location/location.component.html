<header class="text-center">
    <h1 class="fw-bold">RICK AND MORTY APP</h1>
    <p>Detalle de la locacion</p>
</header>
<div class="card p-4">
    <h2 class="card-title text-center pb-3">{{location.name}}</h2>
    <hr>
    <p class="card-text">Dimension: {{location.dimension}}</p>
    <p class="card-text">Tipo de locacion: {{location.type}}</p>
    <p class="card-text">Numero de residentes: {{location.residents.length}}</p>
</div>
